<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
    <style>
        table {
            width: 700px;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To currency</th>
        <th></th>
    </tr>
    <tr>
        <td>
            <input type="text" id="amount" name="amount" style="width: 100%">
        </td>
        <td>
            <select id="from">
                <option name="from" value="0">VietNam</option>
                <option name="from" value="1">USD</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option name="to" value="1">USD</option>
                <option name="to" value="0">VietNam</option>
            </select>
        </td>
        <td>
            <button type="button" name="convert" onclick="doiTien()">Convert</button>
        </td>
    </tr>
</table>
<p id="result" style="color: blue; font-family: Arial">Result:</p>

<script>
    function doiTien() {
        const convert_num = 0.000042;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let amountGet = +document.getElementById("amount").value;
        if (from == to) {
            document.getElementById("result").innerHTML = "Result: " + amountGet;
        }
        if (from == '0' && to == '1') {
            document.getElementById("result").innerHTML = "Result: " + amountGet * convert_num;
        }
        if (from == '1' && to == '0') {
            document.getElementById("result").innerHTML = "Result: " + amountGet / convert_num;
        }
    }
</script>
</body>
</html>
