<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <div class="form-group">
        <label for="name">Họ và tên:</label><br>
        <input type="text" name="name" id="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="phone">Số điện thoại:</label><br>
        <input type="text" id="phone" name="phone" required>
    </div>
    <div class="form-group">
        <label>Giới tính</label><br>
        <input type="radio" id="male" name="gender" value="Nam" required>
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="Nữ" required>
        <label for="female">Nữ</label><br><br>
    </div>

    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
